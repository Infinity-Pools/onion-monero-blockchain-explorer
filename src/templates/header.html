<div id="explorer" class="container" style="margin-top: 100px;">
    
	<!-- <h1 class="center" style="margin: 20px auto;"><a href="/">Sumokoin Blockchain Explorer</a></h1> -->

    {{^testnet}}
		<form action="/search" method="get" id="explorer-search" autocomplete="off">
			 <div class="input-group">
				<input class="form-control" type="text" name="value" size="120"
					   placeholder="blk height, blk hash, tx hash, tx payment id, encrypted payment id, tx public key, input key image, stealth address, and datetime">
				<span class="input-group-btn">
					<button class="btn btn-explorer" type="submit" id="lookUp">
					<span><i class="fa fa-search"></i> Lookup</span>
					</button>
				</span>
			</div>
		</form>
        
    {{/testnet}}
